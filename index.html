<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculatorInterface">
  <input type="reset" id="clearButton" value="AC">
  <input type="text" id="display">
  <br><br>
  <input type="button" id="seven" class="buttonNumber" value="7">
  <input type="button" id="eight" class="buttonNumber" value="8">
  <input type="button" id="nine" class="buttonNumber" value="9">
  <input type="button" id="divison" class="operator" value="/">
  <!-- <input type="button" id="divison" class="operator" value="&#247"> -->
  <br><br>
  <input type="button" id="four" class="buttonNumber" value="4">
  <input type="button" id="five" class="buttonNumber" value="5">
  <input type="button" id="six" class="buttonNumber" value="6">
  <input type="button" id="multiplication" class="operator" value="X">
  <br><br> 
  <input type="button" id="one" class="buttonNumber" value="1">
  <input type="button" id="two" class="buttonNumber" value="2">
  <input type="button" id="three" class="buttonNumber" value="3">
  <input type="button" id="minus" class="operator" value="-"> 
  <br><br>
  <input type="button" id="zero" class="buttonNumber" value="0">
  <!--<input type="button" id="decimal" class="buttonNumber" value=".">    -->
  <input type="button" id="equalSign"  value="=">
  <input type="button" id="plus" class="operator" value="+">
  </div>
  <script src="script.js"></script>
</body>
</html>
